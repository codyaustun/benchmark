<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stanford DAWNBench Â· {% block title %}{% endblock %}</title>
  <!-- inject:css -->
  <!-- endinject -->

  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
</head>
<body>  
    <!-- inject:js -->
    <!-- endinject -->

    <!-- Nav bar -->
    <nav class="navbar navbar-default navbar-fixed-top" id='navContainer'>
        <div class="container clearfix">
            {% block nav %}
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <a class="navbar-brand" href="#">DAWNBench</a>
            </div>
            {% endblock %}
        </div>
    </nav>

    <!-- Header -->
    <div id="topContainer">
        <div class="container">
            <h1>DAWNBench</h1>
            <h2>An End-to-End Deep Learning Benchmark Suite</h2>
        </div>
    </div>

    <!-- Main Content -->
    <div id="bodyContainer">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
                
            

    <nav class="navbar navbar-default" id='footerContainer'>
        <div class="container clearfix">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://dawn.cs.stanford.edu/">Stanford DAWN</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
